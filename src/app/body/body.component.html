<div class="modal" id="exampleModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Veuillez l'intervalla de temps d'études</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-row">
            <div class="col-md-6">
              <label for="validationDefault01">Date Début</label>
              <input type="date" class="form-control" id="validationDefault01" placeholder="entrez la date de début" required>
            </div>
            <div class="col-md-6">
              <label for="validationDefault02">Date Fin</label>
              <input type="date" class="form-control" id="validationDefault02" placeholder="entrez la date de fin" required>
            </div>     
           </div>
           <br>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">voir resultat</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
